<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/cadastro.css">
    <!-- link do google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- link dos icones -->
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
  <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>MaryCoffe</title>
</head>
<body>
<header>
    <!-- Cadastro -->
<div class="cadastro">
    <!-- botão de voltar -->
    <button onclick="location.href='index.html'" type="submit" class="btn-voltar"><span class="material-symbols-outlined" >arrow_back_ios</span></button>
     <!-- botão de voltar -->
        <span class="fechar-tela-x"><i class='bx bx-x'></i></span>
        <div class="caixa_login">
            <h2>Cadastrar</h2>
            <form action="#">
                <div class="caixa-input">
                    <span class="iconnes"><i class='bx bxs-user' ></i></span>
                    <input type="username" required>
                    <label>Nome</label>
                </div>
                <div class="caixa-input">
                    <span class="iconnes"><i class='bx bxs-envelope' ></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="caixa-input">
                    <span class="iconnes"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="caixa-input">
                    <span class="iconnes"><i class='bx bxs-location-plus'></i></span>
                    <input type="address" required>
                    <label>Endereço</label>
                </div>
                <div class="aceitar-politica">
                    <label><input type="checkbox">Estou de acordo com os termos e condições</label>
                </div>
                <button onclick="location.href='products.html'" type="submit" class="btn" >Cadastrar</button>
                <!-- <button onclick="location.href='products.html'">Home</button> -->
            </form>
        </div>
 </div>
</header>
</body>
</html>
